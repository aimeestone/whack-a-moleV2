   <title>Aimee's "Whack a Mole" game</title>

<body>

    <div class="container">

        <div class="game-over"></div>

      <div class="rules">

            <h1>OH NO... Your garden is infested with moles!</h1>
            <h2>Get rid of the 10 moles.<br>Good luck!</h2>
        </div>
        <div id="score-table">
            <h3 id="h3-green"><span id="score">0</span><br>Your score</h3>
            <h3 id="h3-red"><span id="clicks">0</span><br>Clicks left</h3>
        </div>

        <button class="button active">I'm ready to play!</button>
        </div>
      </div>

    <div class="grids">

    <div class="gridOfMud grid-item">
    
        <div class="grid-item cell-1">
            <img src="./images/mud1.png" class="hole">
        </div>
        <div class="grid-item cell-2">
            <img src="./images/mud1.png" class="hole">
        </div>
        <div class="grid-item cell-3">

        </div>

            <img src="./images/mud1.png" class="hole">
        </div>
        <div class="grid-item cell-7">
            <img src="./images/mud1.png" class="hole">
        </div>
        <div class="grid-item cell-8">
            <img src="./images/mud1.png" class="hole">
        </div>
        <div class="grid-item cell-9">
            <img src="./images/mud1.png" class="hole">
        </div>
    </div>

    <div class="gridOfMoles">
        <div class="grid-item cell-1">
           <img src="./images/mooole.png" class="mole">
        </div>
        <div class="grid-item cell-2">
            <img src="./images/mooole.png" class="mole">
        </div>
        <div class="grid-item cell-3">
            <img src="./images/mooole.png" class="mole">

</div>
